<html>
<!-- <head><meta name="viewport" content="width-device-width, initial-scale=1"></head> -->
<body>
    <!--<div data-content>-->
    <section>

        {% for activity in site.data.whatido.activities %}
        <h2 id="{{ activity.linkname }}"> {{ activity.activityname }} </h2>
        <p> {{ activity.description }} </p>
        {% if activity.relatedactivities %}
            <h3>Related activities</h3>
            <ul>
                {% for item in activity.relatedactivities %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% endif %}

    {% endfor %}

    </section>
    <!--</div>-->
</body>
</html>
