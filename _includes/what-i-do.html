<html>
<body>
    <div data-content>

    {% for activity in site.data.whatido.activities %}
        <section>
            <h2 id="{{ activity.linkname }}"> {{ activity.activityname }} </h2>
            <p> {{ activity.description }} </p>
            {% if activity.relatedactivities %}
                <h4>Related activities</h4>
                <ul>
                    {% for item in activity.relatedactivities %}
                    <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </section>
    {% endfor %}

    </div>
</body>
