activities:
  - activityname: "Open science & data management"
    linkname: "open-science"
    description:
      "As a data manager for the <a href='https://erasmus-synclab.nl/open-science/' target='_blank'>Erasmus SYNC lab</a> and the
      <a href='https://www.universiteitleiden.nl/en/research/research-projects/social-and-behavioural-sciences/leiden-consortium-on-individual-development-l-cid' target='_blank'>L-CID twin study</a>,
      I guide these groups of researchers in their transition towards better data management and more open science practices, such as creating metadata, taking care of privacy issues, making data increasingly
      <a href='https://www.go-fair.org/fair-principles/' target='_blank'>FAIR</a>, aiding with open access publishing and data and code sharing"
    relatedactivities: {
        "We created a <a href='https://doi.org/10.5281/zenodo.3822289' target='_blank'>flow chart</a> for researchers who want to share MRI data. This started with a hackathon
        in October 2019 from the Open Science Community Leiden (<a href='https://github.com/DorienHuijser/MRIsharingguide' target='_blank'>more info</a>)",
        "I am involved in the project <a href='https://individualdevelopment.nl/2020/06/11/funding-for-harmonized-metadata-infrastructure/' target='_blank'>Connecting Data in Child Development</a>,
        which aims to create a digital infrastructure with harmonized metadata for six longitudinal youth cohorts",
        "I sometimes give talks (see the <a href='#talks'>Talks section</a>)",
        "I am a member of the organizing committee of the <a href='https://openmrbenelux.github.io/' target='_blank'>OpenMR Benelux</a> 2021 symposium",
        "I am an active member of the <a href='https://brainhack.org/' target='_blank'>Brainhack</a> community",
      }

  - activityname: "Lab management"
    linkname: "lab-management"
    description:
      "As lab manager, my activities are very diverse. Many tasks are coordinating ones, such as organizing labmeetings, improving how we work, keeping in touch with university support staff,
      administrative tasks, coordinating the <a href='https://erasmus-synclab.nl/category/blog/' target='_blank'>SYNC blogs</a>, keeping websites up to date, aiding with our citizen science initiative
      <a href='https://youngxperts.nl'>YoungXperts</a>, etc."
    relatedactivities: {
        "Together with my colleague <a href='https://www.eur.nl/people/eduard-klapwijk' target='_blank'>Eduard Klapwijk</a>, we created the <a href='https://eur-synclab.github.io/' target='_blank'>SYNC lab wiki</a>,
        which exhibits how we work and contains practical information on open science, data management, data analysis, general administration, etc. We also wrote out
        <a href='https://eur-synclab.github.io/about/contribute' target='_blank'>how to contribute</a> so that all members can contribute to the wiki being up to date",
      }

  - activityname: "Science communication"
    linkname: "science-communication"
    description:
      "Science communication is a personal interest of mine. I therefore try to involve it as much as possible in my job and encourage researchers to think about the meaning of their work for society.
      I am also very interested in how to involve a more diverse audience in scientific activities."
    relatedactivities: {
        "I help with the organization and maintenance of our <a href='https://youngxperts.nl' target='_blank'>YoungXperts</a> citizen science platform and with evaluating our citizen science activities",
        "I co-manage the <a href='https://twitter.com/SYNClabEUR' target='_blank'>SYNC lab Twitter account</a>",
        "I sometimes write <a href='http://www.dorienhuijser.com/blog/' target='_blank'>blogs</a>",
        "I was editor for the SYNC e-magazine for societal partners and policy makers",
        "In September 2019, helped conduct a <a href='https://www.onderwijsraad.nl/publicaties/rapporten/2020/10/07/studie-ontwikkeling-vaardigheden-jongens-en-meisjes' target='_blank'>literature review</a>
        which formed the basis of <a href='https://www.onderwijsraad.nl/publicaties/adviezen/2020/10/07/verkenning-sekseverschillen-onderwijs' target='_blank'>this report</a> for the Dutch Educational Board
        (Onderwijsraad) about gender differences in cognitive development (<a href='https://www.onderwijsraad.nl/actueel/nieuws/2020/10/7/denkbeelden-jongens-en-meiden-leiden-tot-verschillen-in-school--en-beroepsloopbanen' target='_blank'>press release</a>)",
      }

